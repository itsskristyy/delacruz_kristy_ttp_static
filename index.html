     <h1> Current Time: <span id="clock"></span>
  </h1>
   
    
    
    
  <script> 
  function currentTime() {
  var date = new Date(); /* creating object of Date class */
  var hour = date.getHours();
  var min = date.getMinutes();
  var sec = date.getSeconds();
  var midday = "AM";
  midday = hour >= 12 ? "PM" : "AM"; /* assigning AM/PM */
  hour =
    hour == 0
      ? 12
      : hour > 12
      ? hour - 12
      : hour; /* assigning hour in 12-hour format */
  hour = updateTime(hour);
  min = updateTime(min);
  sec = updateTime(sec);
  document.getElementById("clock").innerText =
    hour +
    " : " +
    min +
    " : " +
    sec +
    " " +
    midday; /* adding time to the div */
  var t = setTimeout(currentTime, 1000); /* setting timer */
}

function updateTime(k) {
  /* appending 0 before time elements if less than 10 */
  if (k < 10) {
    return "0" + k;
  } else {
    return k;
  }
}

currentTime();

function myFunction() {
  
        document.getElementById("demo").innerHTML = "My favorite hobbies are playing simulation video games and traveling the world. I enjoy playing Animal Crossing and The Sims 4. I've also recently visited Mexico and Ecuador.";
}
  </script>
